<html>

<head>
  <meta charset='utf-8'>
  <title>計算機</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    crossorigin="anonymous">
</head>

<body class="bg-light">
  <div class="container col-lg-6 mt-5">
    <div class="row mt-3">
      <a href="/?formula={{.Formula}}7" type="button" class="btn btn-secondary col">7</a>
      <a href="/?formula={{.Formula}}8" type="button" class="btn btn-secondary ml-3 col">8</a>
      <a href="/?formula={{.Formula}}9" type="button" class="btn btn-secondary ml-3 col">9</a>
      <a href="/?formula={{.Formula}}d" type="button" class="btn btn-secondary ml-3 col">÷</a>
    </div>
    <div class="row mt-3">
      <a href="/?formula={{.Formula}}4" type="button" class="btn btn-secondary col">4</a>
      <a href="/?formula={{.Formula}}5" type="button" class="btn btn-secondary ml-3 col">5</a>
      <a href="/?formula={{.Formula}}6" type="button" class="btn btn-secondary ml-3 col">6</a>
      <a href="/?formula={{.Formula}}t" type="button" class="btn btn-secondary ml-3 col">×</a>
    </div>
    <div class="row mt-3">
      <a href="/?formula={{.Formula}}1" type="button" class="btn btn-secondary col">1</a>
      <a href="/?formula={{.Formula}}2" type="button" class="btn btn-secondary ml-3 col">2</a>
      <a href="/?formula={{.Formula}}3" type="button" class="btn btn-secondary ml-3 col">3</a>
      <a href="/?formula={{.Formula}}m" type="button" class="btn btn-secondary ml-3 col">-</a>
    </div>
    <div class="row mt-3">
      <a href="/?formula={{.Formula}}1" type="button" class="btn btn-secondary col">0</a>
      <a href="/?formula={{.Formula}}&clear=true" type="button" class="btn btn-secondary ml-3 col">C</a>
      <a href="/result?formula={{.Formula}}" type="button" class="btn btn-primary ml-3 col">=</a>
      <a href="/?formula={{.Formula}}p" type="button" class="btn btn-secondary ml-3 col">+</a>
    </div>
    <div class="mt-5 w-100 rounded bg-white text-fz-bold text-center py-3 h3">{{.Display}}</div>
  </div>
</body>

</html>
